<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="website_icon-removebg-preview.png" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANSLATION</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <a href="website.html">
    <img src="website_icon-removebg-preview.png" class="topleftimg" alt="Site Icon" />
    </a>
    <h1>
        Genz translator
    </h1>
    <div class="container">
        <div class="wrapper">
            <div class="menu-container">
                <ul class="menu">
                    <li tabindex="0">
                        <p id="selected-language">Languages</p>
                        <ul class="submenu">
                            <li class="language-option">Generation Alpha</li>
                            <li class="language-option">Generation Z</li>
                            <li class="language-option">Toronto Slang</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="input">
                <div class="textarea-group">
                    <textarea placeholder="Input Text" autofocus autocomplete="off"></textarea>
                </div>
                <div class="textarea-group">
                    <textarea placeholder="Translated Text" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
