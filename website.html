<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="website_icon-removebg-preview.png" type="x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaLingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="website.html">
        <img src="website_icon-removebg-preview.png" class="topleftimg" alt="Site Icon" />
    </a>
    <h1>AlphaLingo</h1>
    <div class="container">
        <div class="wrapper">
            <div class="menu-container">
                <ul class="menu">
                    <li tabindex="0">
                        <select id="selected-language" placeholder="Languages" >
                            <option>Generation X</option>
                            <option>Millennials</option>
                            <option>Generation Z</option>
                            <option>Generation Alpha</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="input">
                <div class="textarea-group with-mic">
                    <textarea placeholder="Input Text" autofocus autocomplete="off"></textarea>
                    <div class="mic-wrapper">
                        <img src="microphone.png" class="microphone" alt="Mic Icon" />
                    </div>
                </div>

                <div class="textarea-group with-volume">
                    <textarea placeholder="Translated Text" readonly></textarea>
                    <div class="mic-wrapper">
                        <img src="high-volume.png" class="microphone" alt="Volume Icon" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
